<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoyo Card Creator</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS file -->
</head>
<body>

<h1>Add Your Hoyoverse Character</h1>

<!-- Form 1 -->
<div class="hoyo-form">
    <label for="game">Game Name:</label>
    <input type="text" class="game-input" id="game" required>
</div> 

<!-- Form 2 -->
<div class="hoyo-form">
    <label for="character">Character Name:</label>
    <input type="text" class="character-input" id="character" required>
</div>

<!-- Shared Submit Button -->
<button class="submit-all btn">Add</button>

<!-- Container for the movie cards -->
<div class="card-container"></div>

<script src="index.js"></script>

</body>
</html>
